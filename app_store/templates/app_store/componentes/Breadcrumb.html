{% load breadcrumbs %}

<nav class="breadcrumb-container my-3">
    <ol class="breadcrumb mb-0">

        {% breadcrumbs as crumb_list %}

        {% for crumb in crumb_list %}
            {% if forloop.last %}
                <li class="breadcrumb-item active">
                    {{ product.name|default:crumb.name }}
                </li>
            {% else %}
                <li class="breadcrumb-item">
                    <a href="{{ crumb.url }}">{{ crumb.name }}</a>
                </li>
            {% endif %}
        {% endfor %}

    </ol>
</nav>
<style>
    .breadcrumb-container {
    font-size: 14px;
}

.breadcrumb {
    background: none;
    padding: 0;
}

.breadcrumb-item + .breadcrumb-item::before {
    content: "â€º";
    color: #aaa;
    padding: 0 6px;
}

.breadcrumb a {
    text-decoration: none;
    color: #6c7ae0;
    font-weight: 500;
}

.breadcrumb a:hover {
    text-decoration: underline;
}

.breadcrumb-item.active {
    color: #555;
    font-weight: 600;
}

</style>
