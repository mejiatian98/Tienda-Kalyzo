<!-- OFFCANVAS LOGIN -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="loginOffcanvas">
  <div class="offcanvas-header text-center">
    <h5 class="offcanvas-title text-center">
      <i class="bi bi-person me-2"></i> Iniciar Sesión
    </h5>
    <button class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body">

    <form>

      <!-- Email -->
      <div class="mb-3">
        <label class="">
          <i class="bi bi-envelope me-1"></i> Email
        </label>
        <input type="email" class="form-control" placeholder="Correo electrónico">
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label class="">
          <i class="bi bi-lock me-1"></i> Contraseña
        </label>
        <input type="password" class="form-control" placeholder="Contraseña">
      </div>

      <button class="btn btn-primary w-100 mb-3">
        <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
      </button>

      <a href="#" class="text-muted py-2 text-center d-block">
        ¿Olvidaste tu Contraseña?
      </a>

      <a href="#" class="text-muted text-center d-block mb-3">
        <i class="bi bi-person-plus-fill me-1"></i> Registrar
      </a>

      <!-- TEXTO EXTRA CON PADDING -->
      <p class="text-muted small p-3 bg-light rounded">
        Al registrarte o iniciar sesión, puedes recibir descuentos exclusivos 
        para productos en promoción y canjear puntos por artículos.
      </p>

    </form>

  </div>
</div>
