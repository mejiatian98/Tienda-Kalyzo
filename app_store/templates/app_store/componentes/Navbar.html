<script>
// Cargar el contador del carrito al cargar la pÃ¡gina
document.addEventListener('DOMContentLoaded', function() {
    fetch('/orders/carrito/count/')
        .then(response => response.json())
        .then(data => {
            const cartCounter = document.getElementById('cartCounter');
            if (cartCounter && data.cart_count > 0) {
                cartCounter.textContent = data.cart_count;
                cartCounter.classList.remove('d-none');
            }
        });
});
</script>
<style>

.brand-text-animated {

.brand-text-animated span {

}

/* Delay progresivo (letra por letra) */
.brand-text-animated span:nth-child(1) { animation-delay: 0s; }
.brand-text-animated span:nth-child(2) { animation-delay: 0.15s; }
.brand-text-animated span:nth-child(3) { animation-delay: 0.3s; }

.brand-text-animated span:nth-child(5) { animation-delay: 0.6s; }
.brand-text-animated span:nth-child(6) { animation-delay: 0.75s; }

@keyframes letterGlow {
    0% {
        color: #ffffff;
        text-shadow: none;
    }
    40% {
        color: #ffffff;
        text-shadow:
            0 0 6px rgba(0, 140, 255, 0.6),
            0 0 14px rgba(0, 140, 255, 0.4);
    }
    80% {
        color: #ffffff;
        text-shadow: none;
    }
    100% {
