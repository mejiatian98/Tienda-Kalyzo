{% load static %}

<div>
    <h5 class="fw-bold mb-3">Categorías</h5>

    <div class="list-group">

        {% for categoria in categorias %}
        
        <a href="{% url 'category_specific_products' categoria.slug categoria.id %}"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3">
            <div class="d-flex align-items-center gap-3">
                {% if categoria.imagen_category %}
                    <img src="{{ categoria.imagen_category.url }}"
                        alt="{{ categoria.name }}"
                        width="50" height="50"
                        style="object-fit:cover; border-radius:8px;">
                {% endif %}

                <span class="fw-semibold">{{ categoria.name }}</span>
            </div>

            <span class="badge bg-primary rounded-pill">
                {{ categoria.products.count }}
            </span>
        </a>

        {% empty %}
            <p class="text-muted">No hay productos en esta categoría.</p>
        {% endfor %}

    </div>
</div>
