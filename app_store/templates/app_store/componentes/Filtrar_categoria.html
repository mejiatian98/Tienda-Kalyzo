{% load static %}

<div class="categories-wrapper">
    <h5 class="fw-bold mb-4">Categorías</h5>

    <div class="categories-grid">
        {% for categoria in categorias %}
        <a href="{% url 'category_specific_products' categoria.slug categoria.id %}"
           class="category-card">

            <div class="category-circle">
                <span class="category-initial">
                    {{ categoria.name|slice:":1" }}
                </span>
            </div>

            <div class="category-name">
                {{ categoria.name }}
            </div>

            <span class="category-count">
                {{ categoria.products.count }}
            </span>

        </a>
        {% empty %}
            <p class="text-muted">No hay categorías disponibles.</p>
        {% endfor %}
    </div>
</div>
