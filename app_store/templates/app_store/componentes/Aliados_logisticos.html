{% load static %}

<section class="logistic-partners">
    <h2 class="section-title">Aliados Logísticos</h2>

    <div class="partners-wrapper">

        <button class="scroll-btn left" onclick="scrollPartners(-320)">‹</button>

        <div class="partners-grid" id="partnersGrid">
            <div class="partner-card">
                <img src="{% static 'aliados/envio-gratis.png' %}" alt="Envío Gratis">
            </div>

            <div class="partner-card">
                <img src="{% static 'aliados/envia.png' %}" alt="Envía">
            </div>

            <div class="partner-card">
                <img src="{% static 'aliados/interrapidisimo.png' %}" alt="Interrapidísimo">
            </div>

            <div class="partner-card">
                <img src="{% static 'aliados/servientrega.png' %}" alt="Servientrega">
            </div>

            <div class="partner-card">
                <img src="{% static 'aliados/coordinadora.png' %}" alt="Coordinadora">
            </div>
        </div>

        <button class="scroll-btn right" onclick="scrollPartners(320)">›</button>

    </div>
</section>
<script>
function scrollPartners(amount) {
    document.getElementById("partnersGrid")
        .scrollBy({ left: amount, behavior: "smooth" });
}
</script>
